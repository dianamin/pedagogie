<html>

<head>
  <meta charset = "utf-8" />
  <title> Ce o să te faci cand o să fii mare? </title>


  <link rel = "stylesheet" href = "css/glyphicons.css" />
  <link rel = "stylesheet" href = "css/bootstrap.css" />
  <link rel = "stylesheet" href = "css/style.css" />


	<script src = "js/jQuery.js"></script>
	<script src = "js/jquery-ui.js"></script>

  <script src = "js/angular.js"></script>
  <script src = "js/app.js"> </script>
  <script src = "js/angular-route.js"></script>
  <script src = "js/sortable.js"></script>

	<script src = "js/bootstrap.js"></script>


  <script src = "js/quizController.js"></script>
</head>

<body ng-app = "app">
  <header>
    <center>
      <h1> Ce o să te faci când o să fii mare? </h1>
      <h2> - Quiz - </h2>
    </center>
  </header>

  <center>
    <div ng-controller = "quizCtrl">
      <h2> Întrebarea #{{currentItemIndex + 1}}: {{currentItem.question}} </h2>

      <input type = "range" min = "0" max = "2" class = "form-control" style = "width: 150px" ng-model = "currentItem.givenAnswer"> {{currentItem.givenAnswer}}

      <br />
      <button class = "btn-default" ng-click = "nextItem()"> Întrebarea următoare </button>
    </div>
  </center>

</body>


</html>
